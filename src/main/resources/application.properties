#spring.application.name=StudyPlansRestart
spring.datasource.url=jdbc:mysql://localhost:3306/study_plans_restart?useSSL=false&serverTimezone=UTC&useLegacyDatetimeCode=false&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=root

#Hibernate
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQLDialect

#Hibernate auto ddl
spring.jpa.hibernate.ddl-auto=update

logging.level.org.hibernate.SQL=info

#JMS
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${JMS_USERNAME}
spring.mail.password=${JMS_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true
spring.mail.properties.mail.smtp.connectiontimeout=5000
spring.mail.properties.mail.smtp.timeout=5000
spring.mail.properties.mail.smtp.writetimeout=5000
spring.mail.properties.mail.debug = true
#JAR-file config
spring.mvc.static-path-pattern=/**
spring.web.resources.static-locations=classpath:/static/
#Spring
#spring.main.allow-bean-definition-overriding=true
#multipart
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB